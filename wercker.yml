box: wercker-labs/docker
build:
  steps:
    - script:
        name: Check docker version
        code: |
          docker -v
    - script:
        name: Install compose
        code: |
          curl -L https://github.com/docker/compose/releases/download/1.1.0/docker-compose-`uname -s`-`uname -m` > /tmp/compose
          sudo mkdir -pv /opt/bin
          sudo mv /tmp/compose /opt/bin/compose
          chmod +x /opt/bin/compose
    - script:
        name: Build image
        code: >
          compose build
    - script:
        name: Run test
        code: >
          script/test
